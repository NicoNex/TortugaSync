<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kraken</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5; /* Light background for contrast */
}

.container {
  background-color: #f5f5f5; /* Preserve light background */
  margin: 20px;
  display: flex;
  flex-direction: column; /* Stack buttons vertically */
}

.file-button {
  /* Individual button styling */
  background-color: #ffffff;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
  text-decoration: none;
  color: #000000;
  margin: 10px;
  width: 100%;
}

.file-button:hover {
  transform: translateY(-3px);
}

/* Media query for mobile devices (adjust as needed) */
@media only screen and (max-width: 768px) {
  .container {
    margin: 15px;
  }

  .file-button {
    padding: 10px 20px;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Bookmarks</h1>
  {{ range . }}
  <a href="/file/{{ .Name }}" class="file-button">{{ .Name }}</a>
  {{ end }}
</div>
</body>
</html>
